{% extends "base.html" %}

{% block title %}Photos list{% endblock %}

{% block content %}
<ul>
  {% for thumb in object_list %}
    <li><a href="{{ thumb.get_show_photo_url }}">
      <div class="animation-thumb" style="background-image: url({{ thumb.get_thumb_img_url }});background-position: 0 -8px;width: 45px;height: 45px;"> </div>
    </a></li>
  {% endfor %}
</ul>
{% endblock %}
